<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width"/>
		<title>image.html</title>
		<link href="style.css" rel="stylesheet"/>
	</head>

	<body>
		<p>
		<h2>image.html</h2>
		Using image embed element with border styling and setting them to 200*200px
		<br>
		Image formats (from left to right) : jpg, png, svg, webp, gif
		<br>
		<img class="dim" style="width:200px; border: 5px solid yellow; border-radius: 40% 40% 20% 20%; padding:1em" src="image/orange.jpg">
		<img class="dim" style="width:200px; border: dashed red; border-radius: 20% 0% 20% 0%" src="image/firefox.png">
		<img class="dim" style="width:200px; border: thick double #36b1df" src="image/shape.svg">
		<img class="dim" style="width:200px; border-radius: 40px" src="image/triangle.webp">
		<a href=https://github.com/co21306akshitchhikara/WebTechnologies>
		<img class="dim" style="width:200px; border: 4mm ridge rgba(211, 220, 50, .6); border-radius: 0% 0% 20% 20%" src="image/lemon.gif">
		</a>
		<br>
		<img src="" alt="this is alt text ~ the image is missing on purpose (click lemon gif to open link to github)">
		<br><br><br>
		
		<h3>Vertical-aligning image</h3>
		This
		<img style="vertical-align: top; width: 10px" src="image/star.png">
		is at top
		<br>
		This
		<img style="vertical-align: middle; width: 10px" src="image/star.png">
		is at middle
		<br>
		This
		<img style="vertical-align: bottom; width: 10px" src="image/star.png">
		is at bottom
		</p>
	</body>
</html>
